<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav-Menu-Gear</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="nav-container">
      <div class="nav">
        <box-icon type="solid" name="home-alt-2"></box-icon>
        <i class="fas fa-home active" style="--i: 0"></i>
        <i class="fas fa-user" style="--i: 1"></i>
        <i class="fas fa-cog" style="--i: 2"></i>
        <i class="fas fa-info-circle" style="--i: 3"></i>
        <i class="fas fa-sign-out-alt" style="--i: 4"></i>
        <i class="fas fa-headset" style="--i: 5"></i>
        <i class="fas fa-chart-pie" style="--i: 6"></i>
        <i class="fas fa-id-card" style="--i: 7"></i>
        <i class="fas fa-users" style="--i: 8"></i>
        <i class="fas fa-comment-dots" style="--i: 9"></i>

        <h1>navigation</h1>
      </div>

      <div class="core-container"></div>
      <div class="outer-core"></div>
      <div class="main-core-border1"></div>
      <div class="main-core"></div>
      <div class="core-border2"></div>
      <div class="core-border1"></div>
      <div class="core"></div>
      <div class="indicator"></div>
    </div>

    <script>
      const nav = document.querySelector('.nav');
      const icons = document.querySelectorAll('.fas');

      icons.forEach((icon) => {
        icon.addEventListener('click', () => {
          removeActives();
          icon.classList.add('active');
        });
      });

      function removeActives() {
        icons.forEach((icon) => {
          icon.classList.remove('active');
        });
      }

      icons[0].addEventListener('click', () => {
        removeAllClassLists();
        nav.classList.add('home');
      });
      icons[1].addEventListener('click', () => {
        removeAllClassLists();
        nav.classList.add('user');
      });
      icons[2].addEventListener('click', () => {
        removeAllClassLists();
        nav.classList.add('settings');
      });
      icons[3].addEventListener('click', () => {
        removeAllClassLists();
        nav.classList.add('info');
      });
      icons[4].addEventListener('click', () => {
        removeAllClassLists();
        nav.classList.add('signout');
      });
      icons[5].addEventListener('click', () => {
        removeAllClassLists();
        nav.classList.add('customerservice');
      });
      icons[6].addEventListener('click', () => {
        removeAllClassLists();
        nav.classList.add('chart');
      });
      icons[7].addEventListener('click', () => {
        removeAllClassLists();
        nav.classList.add('contact');
      });
      icons[8].addEventListener('click', () => {
        removeAllClassLists();
        nav.classList.add('community');
      });
      icons[9].addEventListener('click', () => {
        removeAllClassLists();
        nav.classList.add('chat');
      });

      function removeAllClassLists() {
        nav.classList.remove('home');
        nav.classList.remove('user');
        nav.classList.remove('settings');
        nav.classList.remove('info');
        nav.classList.remove('signout');
        nav.classList.remove('customerservice');
        nav.classList.remove('chart');
        nav.classList.remove('contact');
        nav.classList.remove('community');
        nav.classList.remove('chat');
      }

      const txt = document.querySelector('.nav h1');
      txt.innerHTML = txt.innerHTML
        .split('')
        .map((letter, idx) => `<span style="--j:${idx}">${letter} </span>`)
        .join('');
    </script>
    <script
      src="https://kit.fontawesome.com/5eb1cb1c47.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      var adfly_id = 25186103;
      var popunder_frequency_delay = 0;
      var adfly_google_compliant = false;
    </script>
    <script src="https://cdn.adf.ly/js/display.js"></script>
  </body>
</html>
